<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <h1>hello world</h1>
    <button class="get">load data</button>
    <div class="results"></div>

</body>

</html>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://unpkg.com/react@15/dist/react.js"></script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>

<script>
    //const url = `http://localhost:3000/girls`
    const url = 'https://lit-dusk-79790.herokuapp.com/girls'

    const elem = document.querySelector('.get')
    elem.addEventListener('click', (e) => {
        fetch(url)
            .then(res => res.json())
            .then(data => {

                const div = document.querySelector('.results')

                div.innerHTML = data.map(item => {
                    console.log(item.name)
                    return `<div>Name: ${item.name} ID: ${item._id}</div>`
                }).join('')
            })
    })
</script>
